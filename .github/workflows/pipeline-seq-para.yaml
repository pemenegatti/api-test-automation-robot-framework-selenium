name: Rodar Cenários API

on:
  push:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      BASE_URL:
        description: 'Base URL to run the tests against'
        required: true
        default: 'https://serverest.dev'
      EXECUTION_ENVIRONMENT:
        description: 'Ambiente de Execução HML ou PROD'
        required: true
        default: 'HML'
      test_tag:
        description: 'Tag dos cenários de teste a serem executados'
        required: true
        default: 'regressivo'
      parallel_execution:
        description: 'Executar testes em paralelo (true/false)'
        required: true
        default: 'true'

jobs:
    test:
        runs-on: ubuntu-latest
        continue-on-error: true

        steps:
        - name: Get Code
          uses: actions/checkout@v4

        - name: Set up Python
          uses: actions/setup-python@v5
          with:
            python-version: '3.11'

        - name: Install dependencies
          run: |
            sudo apt-get update
            sudo apt-get install -y xvfb
            python -m pip install --upgrade pip
            pip install -r requirements.txt
        
        - run: |
            if [[ "${{ github.event.inputs.parallel_execution }}" == "true" ]]; then
                echo "EXECUTION_MODE=Paralelo" >> $GITHUB_ENV
            else
                echo "EXECUTION_MODE=Sequencial" >> $GITHUB_ENV
            fi
        
        - name: Notify Slack - Start
          run: |
            curl -X POST -H 'Content-Type: application/json' \
            -d "{\"text\": \"@all 🤖 Pipeline de back end api testes! 🚀\n🔹 Iniciado por: **${{ github.actor }}**\n🔹 Branch: **${{ github.ref_name }}**\n🔹 Ambiente: **${{ github.event.inputs.EXECUTION_ENVIRONMENT }}**\n🔹 Cenarios: **${{ github.event.inputs.test_tag }}**\n🔹 Modo de Execução: **${{ env.EXECUTION_MODE }}**\"}" \
            "${{ secrets.SLACK_WEBHOOK_URL }}"

        - name: Run tests
          env:
            EXECUTION_ENVIRONMENT: ${{ github.event.inputs.EXECUTION_ENVIRONMENT }}
            BASE_URL: ${{ github.event.inputs.BASE_URL }}
          run: |
            # Definir executor baseado na opção de execução paralela
            if [[ "${{ github.event.inputs.parallel_execution }}" == "true" ]]; then
                EXECUTOR="pabot"
            else
                EXECUTOR="robot"
            fi

            # Executar os testes
            if [[ -z "${{ github.event.inputs.test_tag }}" ]]; then
                echo "Running all tests"
                "$EXECUTOR" -d tests/results tests
            else
                echo "Running tests with tag: ${{ github.event.inputs.test_tag }}"
                "$EXECUTOR" -d tests/results --include "${{ github.event.inputs.test_tag }}" tests
            fi
        
        - name: Robot Reporter
          uses: joonvena/robotframework-reporter-action@v2.4
          if: always()
          with:
            gh_access_token: ${{secrets.GITHUB_TOKEN}}
            report_path: tests/results
        
        - name: Upload Report
          uses: actions/upload-artifact@v4.3.3
          if: always()
          with:
            name: Test Report
            path: tests/results

        - name: Notify Slack - Success
          if: success()
          run: |
            REPORT_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            curl -X POST -H 'Content-Type: application/json' \
            -d "{\"text\": \"@all ✅ Pipeline de back end api testes: \n🔹 Iniciado por: **${{ github.actor }}**\n🔹 Branch: **${{ github.ref_name }}**\n🔹 Ambiente: **${{ github.event.inputs.EXECUTION_ENVIRONMENT }}**\n🔹 Cenarios: **${{ github.event.inputs.test_tag }}** finalizado com sucesso! \n🔹 Modo de Execução: **${{ env.EXECUTION_MODE }}**\n🔹 <${REPORT_URL}|Veja o relatório!>\"}" \
            "${{ secrets.SLACK_WEBHOOK_URL }}"
      
        - name: Notify Slack - Failure
          if: failure()
          run: |
            REPORT_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            curl -X POST -H 'Content-Type: application/json' \
            -d "{\"text\": \"@all ❌ Pipeline de back end api testes: \n🔹 Iniciado por: **${{ github.actor }}**\n🔹 Branch: **${{ github.ref_name }}**\n🔹 Ambiente: **${{ github.event.inputs.EXECUTION_ENVIRONMENT }}**\n🔹 Cenarios: **${{ github.event.inputs.test_tag }}** falhou! \n🔹 Modo de Execução: **${{ env.EXECUTION_MODE }}**\n🔹 <${REPORT_URL}|Veja o relatório!>\"}" \
            "${{ secrets.SLACK_WEBHOOK_URL }}"
